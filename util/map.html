<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>获取多边形顶点</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.4.1&key=cf6b054a3f10030003afec0b0a04a19a&plugin=AMap.PolyEditor,AMap.CircleEditor"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close Button */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
}
</style>
</head>
<body>
<div id="container"></div>
<div class="button-group">
    <input type="button" class="button" value="开始编辑多边形" onClick="editor.startEditPolygon()"/>
    <input type="button" class="button" value="结束编辑多边形" onClick="editor.closeEditPolygon()"/>
    <input type="button" class="button" value="打印顶点" onClick="editor.printPoints()"/>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
          <!-- Modal content -->
  <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>拷贝以下内容</h2>
        </div>
        <div class="modal-body">
          <p id="pointsText">Some text in the Modal Body</p>
          <p></p>
        </div>
        <div class="modal-footer">
          <h3></h3>
        </div>
      </div>
        </div>
<script>
        // Get the modal
        var modal = document.getElementById('myModal');
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        var pointsText = document.getElementById('pointsText');
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    var editorTool, map = new AMap.Map("container", {
        resizeEnable: true,
        center: [120.15, 30.27],//地图中心点
        zoom: 13 //地图显示的缩放级别
    });
    var editor={};
    editor._polygon=(function(){
        var arr = [ //构建多边形经纬度坐标数组
        [120.15, 30.28],
        [120.16, 30.27],
        [120.17, 30.28],
        [120.17, 30.29]
        ]
        return new AMap.Polygon({
            map: map,
            path: arr,
            strokeColor: "#0000ff",
            strokeOpacity: 1,
            strokeWeight: 3,
            fillColor: "#f5deb3",
            fillOpacity: 0.35
        });
    })();
    map.setFitView();
    editor._polygonEditor= new AMap.PolyEditor(map, editor._polygon);


    editor.startEditPolygon=function(){
        editor._polygonEditor.open();
    }
    editor.closeEditPolygon=function(){
        editor._polygonEditor.close();
    }

    editor.printPoints=function(){
        modal.style.display = "block";
        pointsText.textContent = JSON.stringify(editor._polygon.F.path, ["lng", "lat"]);
        console.log(JSON.stringify(editor._polygon.F.path, ["lng", "lat"]));
    }
</script>
</body>
</html>
